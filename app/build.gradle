apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "cn.edu.gdmec.android.mobileguard"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META_INF/DEPENDENCIES.txt'
        exclude 'META_INF/LICENSE.txt'
        exclude 'META_INF/NOTICE.txt'
        exclude 'META_INF/NOTICE'
        exclude 'META_INF/LICENSE'
        exclude 'META_INF/DEPENDENCIES'
        exclude 'META_INF/notice.txt'
        exclude 'META_INF/license.txt'
        exclude 'META_INF/dependencies.txt'
        exclude 'META_INF/LGPL2.1'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile files('libs/commons-codec-1.9.jar')
    compile files('libs/httpclient-4.5.2.jar')
    compile files('libs/httpcore-4.4.4.jar')
}
